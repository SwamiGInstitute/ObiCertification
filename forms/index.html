<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ObiPele — Course Application</title>
  <style>
    :root{
      --bg:#0b0b0f; --ink:#eaeaf2; --muted:#b5b5c4; --accent:#bb66ff;
      --accent-muted:rgba(187,102,255,0.18); --accent-lineage:rgba(102,255,178,.35); --radius:20px
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif}
    .wrap{max-width:980px;margin:24px auto;padding:16px}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .brand img{height:56px;border-radius:12px;box-shadow:0 0 0 3px var(--accent-muted),0 10px 30px rgba(0,0,0,.45)}
    .brand h1{margin:0;font-size:28px}
    .accent{height:4px;background:linear-gradient(90deg,var(--accent),var(--accent-lineage));border-radius:999px;margin:8px 0 16px}
    .card{border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);overflow:hidden;background:rgba(255,255,255,.02);
          box-shadow:0 12px 40px rgba(0,0,0,.45)}
    .note{margin-top:10px;color:var(--muted);font-size:13px}
    iframe{width:100%;height:1200px;border:0}
    @media (max-width:720px){iframe{height:1400px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <!-- Update to your logo path; falls back to text if missing -->
      <img src="https://obipele.com/logo.png" onerror="this.style.display='none'" alt="ObiPele Logo" />
      <h1>ObiPele — Course Application</h1>
    </div>
    <div class="accent"></div>
    <div class="card">
      <!-- Replace the src with your Google Form's EMBED URL after running createObiPeleForm() -->
      <iframe src="FORM_EMBED_URL" allowfullscreen></iframe>
    </div>
    <p class="note">If the form doesn’t load, <a href="FORM_LINK_URL" target="_blank" rel="noopener">open it directly</a>.</p>
  </div>
</body>
</html>
